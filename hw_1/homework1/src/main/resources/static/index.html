<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Trip Booking Section -->
        <div class="row mt-5" id="tripBookingSection">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Trip Booking
                    </div>
                    <div class="card-body">
                        <form id="tripBookingForm">
                            <div class="form-group">
                                <label for="departureCity">Departure City:</label>
                                <select class="form-control" id="departureCity" name="departureCity" required>
                                    <option value="">Select Departure City</option>
                                    <!-- Add options for departure cities dynamically -->
                                    <option value="Porto">Porto</option>
                                    <option value="Madrid">Madrid</option>
                                    <option value="Lisbon">Lisbon</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="arrivalCity">Arrival City:</label>
                                <select class="form-control" id="arrivalCity" name="arrivalCity" required>
                                    <option value="">Select Arrival City</option>
                                    <!-- Add options for arrival cities dynamically -->
                                    <option value="London">London</option>
                                    <option value="Paris">Paris</option>
                                    <option value="Barcelona">Barcelona</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="departureDate">Departure Date:</label>
                                <input type="date" class="form-control" id="departureDate" name="departureDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Search Trips</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Ticket
                    </div>
                    <div class="card-body">
                        <form id="ticketForm">
                            <div class="form-group">
                                <label for="token">Enter Ticket Token:</label>
                                <input type="text" class="form-control" id="token" name="token" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Search Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional, for form submission handling) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            // Function to fetch all trips and display them
            $('#tripBookingForm').submit(function(e){
                e.preventDefault(); // Prevent form submission
                var departureCity = $('#departureCity').val();
                var arrivalCity = $('#arrivalCity').val();
                var departureDate = $('#departureDate').val();
                console.log('Departure City:', departureCity);
                console.log('Arrival City:', arrivalCity);
                console.log('Departure Date:', departureDate);
                fetchAndDisplayTrips(departureCity, arrivalCity, departureDate); // Fetch and display trips with selected parameters and token
            });

            // Function to fetch ticket based on token
            $('#ticketForm').submit(function(e){
                e.preventDefault(); // Prevent form submission
                var token = $('#token').val(); // Get the entered token value
                console.log('Token:', token); // Log the entered token
                fetchAndDisplayTickets(token); // Fetch and display tickets with the entered token
            });
        });

        function fetchAndDisplayTrips(departureCity, arrivalCity, departureDate) {
            // Redirect to showinfo page with parameters and token
            window.location.href = `/showTrips.html?departureCity=${departureCity}&arrivalCity=${arrivalCity}&departureDate=${departureDate}`;
        }

        function fetchAndDisplayTickets(token) {
            // Redirect to showinfo page with parameters and token
            window.location.href = `/showInfo.html?ticketToken=${token}`;
        }
    </script>
</body>
</html>
